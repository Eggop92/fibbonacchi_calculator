apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server #podriamos poner cualquier combinacion de label y nombre
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: eggop1992/prod-fib-server
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: "6379"
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGPORT
              value: "5432"
            - name: PGDATABASE
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword #nombre del objeto del secret
                  key: PGPASSWORD #Nombre de la clave dentro del secret
