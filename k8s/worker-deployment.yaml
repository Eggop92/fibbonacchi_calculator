apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: eggop1992/prod-fib-worker
          #No necesita puertos porque nadie va a llamarle
          #Necesita las variables de entorno
